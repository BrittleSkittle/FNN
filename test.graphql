function turnRed(){
    tempButton = document.getElementById("button");
    tempButton.style.color = "red";
    tempButton.innerText = "click to make me liberal"
    tempButton.onclick = "turnBlue()"
}
function turnBlue(){
    tempButton = document.getElementById("button");
    tempButton.style.color = "blue";
    tempButton.innerText = "click to make me communist"
    tempButton.onclick = "turnRed()"
}